<!DOCTYPE html>
<!-- A FORMA MAIS SIMPLES DE CRIAR O GRÁFICO - BUSCAR EM PIZZA - PIE -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
<style>
	body{
		background: MintCream;
	}

	.areaGrafico {
		width: 100%;
		margin-bottom: 50px;
	}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>
<body>
	<h1>Gráficos</h1>

	<div class="areaGrafico">
		<canvas id="barras"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="linha"></canvas>
	</div>


<hr>

	<div class="areaGrafico">
		<canvas id="donuts"></canvas>
	</div>


<hr>

	<div class="areaGrafico">
		<canvas id="pie-chart"></canvas>
	</div>


<hr>

	<div class="areaGrafico">
		<canvas id="radar"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="radar2"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="barrasDuplas"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="barrasDuplas2"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="barrasDuplas3"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="barrasDuplas4"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="mixed-chart"></canvas>
	</div>

<hr>

	<div class="areaGrafico">
		<canvas id="scatter"></canvas>
	</div>


<br>
<br>
<br>
<br>
<br>

<script>

// GRÁFICOS EM BARRAS:

var ctx = document.getElementById("barras").getContext("2d");
var barras = new Chart(ctx, {
	type: "bar",
	data: {
		labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
		datasets: [
			{
				label: "# of Votes",
				data: [12, 19, 3, 5, 2, 3],
				backgroundColor: [
					"rgba(255, 99, 132, 0.2)",
					"rgba(54, 162, 235, 0.2)",
					"rgba(255, 206, 86, 0.2)",
					"rgba(75, 192, 192, 0.2)",
					"rgba(153, 102, 255, 0.2)",
					"rgba(255, 159, 64, 0.2)"
				],
				borderColor: [
					"rgba(255, 99, 132, 1)",
					"rgba(54, 162, 235, 1)",
					"rgba(255, 206, 86, 1)",
					"rgba(75, 192, 192, 1)",
					"rgba(153, 102, 255, 1)",
					"rgba(255, 159, 64, 1)"
				],
				borderWidth: 1
			}
		]
	},
	options: {
		scales: {
			yAxes: [
				{
					ticks: {
						beginAtZero: true
					}
				}
			]
		}
	}
});


// GRÁFICO EM LINHAS: 

var data = {
	labels: ["Lunes", "Martes", "Miércoles", "Jueves"],
	datasets: [
		{ label: "Vendedor 1", data: [10, 50, 25, 75], lineTension: 0 },
		{ label: "Vendedor 2", data: [38, 14, 30, 22], backgroundColor: "rgba(20, 99, 12, 0.4)",  borderColor: "rgba(20, 99, 12, 1)",  borderWidth: 2, lineTension: 0.8 },
		{ label: "Vendedor 2", data: [05, 33, 60, 17], backgroundColor: "rgba(100, 10, 12, 0.4)", borderColor: "rgba(100, 10, 12, 1)", borderWidth: 2 }
	]
};


var op = {
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
}


new Chart(document.getElementById("linha"), {
    type: 'line',
    data: data,
    options: op		// comente essa linha e veja que o eixo Y já não começa com 0.
});




// GRÁFICO EM PIZZA - pie:

new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [{
        label: "Population (millions)",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
        data: [2478,5267,734,784,433]
      }]
    },
    options: {
	legend: { position: "bottom" },
	title: { display: true, text: 'Predicted world population (millions) in 2050' }
    }
});



// GRÁFICO EM DONUTS:

var ctx2 = document.getElementById("donuts").getContext("2d");

var data = {
	datasets: [
		{
			data: [10, 50, 25, 75],
			backgroundColor: ["red", "green", "yellow", "blue"]
		}
	],

	// These labels appear in the legend and in the tooltips when hovering different arcs
	labels: ["Red", "Green", "Yellow", "Blue"]
};


var donuts = new Chart(ctx2, {
	type: "doughnut",
	data: data
});



// GRÁFICO EM RADAR:

var ctx3 = document.getElementById("radar").getContext("2d");

var myRadarChart = new Chart(ctx3, {
	type: "radar",
	data: {
		labels: ["Running", "Swimming", "Eating", "Cycling"],
		datasets: [
			{
				label: "Esportista 1",
				data: [20, 27, 24, 22],
				backgroundColor: ["rgba(255, 99, 132, 0.4)"],
				borderColor: ["rgba(255, 99, 132, 1)"],
				borderWidth: 3
			}
		]
	}
	//options: options
});

// GRÁFICO EM RADAR COM 2 DATASETS:

var ctx4 = document.getElementById("radar2").getContext("2d");

var myRadarChart = new Chart(ctx4, {
	type: "radar",
	data: {
		labels: ["Corrida", "Natação", "Sono", "Ciclismo"],
		datasets: [
			{
				label: "Esportista 1",
				data: [20, 27, 24, 22],
				backgroundColor: "rgba(20, 99, 132, 0.4)",
				borderColor: "rgba(20, 99, 132, 1)",
				borderWidth: 2
			},
			{
				label: "Esportista 2",
				data: [38, 14, 30, 22],
				backgroundColor: "rgba(20, 99, 12, 0.4)",
				borderColor: "rgba(20, 99, 12, 1)",
				borderWidth: 2
			}
		]
	}
	//options: options
});

// GRÁFICO DE BARRAS HORIZONTAL E DE DUAS BARRAS SOBREPOSTAS:

var ctx5 = document.getElementById("barrasDuplas").getContext("2d");

var personagens = ["Mt", "Mc", "Lc", "Jo"];
var anoNasc = [20, 27, 24, 22];
var anosVividos = [38, 14, 30, 22];

var myRadarChart = new Chart(ctx5, {
	type: "horizontalBar",
	data: {
		labels: personagens,
		datasets: [
			{
				label: "Ano de Nasc.",
				data: anoNasc,
				backgroundColor: "rgba(20, 99, 132, 0)"
			},
			{
				label: "Anos vividos",
				data: anosVividos,
				backgroundColor: "rgba(20, 99, 12, 0.4)"
			}
		]
	},
	options: {
		scales: {
			xAxes: [
				{
					stacked: true
				}
			],
			yAxes: [
				{
					stacked: true
				}
			]
		}
	}
});

// GRÁFICO DE BARRAS HORIZONTAL E DE DUAS BARRAS SOBREPOSTAS:
var ctx6 = document.getElementById("barrasDuplas2").getContext("2d");
var personagens = ["A", "B", "C", "D"];
var anoNasc = [10, 27, 23, 21];
var anosVividos = [18, 17, 23, 33];

var myRadarChart = new Chart(ctx6, {
	type: "horizontalBar",
	data: {
		labels: personagens,
		datasets: [
			{
				label: "performace 1",
				data: anoNasc,
				backgroundColor: "rgba(20, 99, 132, 0.4)",
				borderColor: "rgba(20, 99, 132, 1)",
				borderWidth: 2
			},
			{
				label: "performace 2",
				data: anosVividos,
				backgroundColor: "rgba(20, 99, 12, 0.4)",
				borderColor: "rgba(20, 99, 12, 1)",
				borderWidth: 2
			}
		]
	},
	options: {
		legend: { position: "bottom" },
		scales: {
			xAxes: [
				{
					stacked: true
				}
			],
			yAxes: [
				{
					stacked: true
				}
			]
		}
	}
});

// Gráfico de barras duplas ou triplas:
// O MODELO ABAIXO É MAIS PRÁTICO NA MANEIRA DE DECLARAR VARIÁVEIS E CHAMAR O CHART:

var ctx7 = document.getElementById("barrasDuplas3").getContext("2d");
var data = {
    labels: ["Chocolate", "Vanilla", "Strawberry"],
    datasets: [
        {
            label: "1o. PERIODO",
            backgroundColor: "blue",
            data: [3,7,4]
        },
        {
            label: "2o. PERIODO",
            backgroundColor: "yellow",
            data: [4,3,5]
        },
        {
            label: "3o. PERIODO",
            backgroundColor: "green",
            data: [7,2,6]
        }
    ]
};

var myBarChart = new Chart(ctx7, {
    type: 'bar',
    data: data,
    options: {
        //barValueSpacing: 20,
	legend: { position: "bottom" },
        scales: {
            yAxes: [{
                ticks: {
                    min: 0,
                }
            }]
        }
    }
});


// Outro exemplo de gráfico de barras duplas: 
// Fonte: https://tobiasahlin.com/blog/chartjs-charts-to-get-you-started/#8-grouped-bar-chart
// Modo de codificar melhor de todos [?]:

new Chart(document.getElementById("barrasDuplas4"), {
    type: 'bar',
    data: {
      labels: ["1900", "1950", "1999", "2050"],
      datasets: [
        {
          label: "Africa",
          backgroundColor: "#3e95cd",
          data: [133,221,783,2478]
        }, {
          label: "Europe",
          backgroundColor: "#8e5ea2",
          data: [408,547,675,734]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Population growth (millions)'
      }
    }
});



// GRÁFICOS COMBINADOS: 

new Chart(document.getElementById("mixed-chart"), {
    type: 'bar',
    data: {
      labels: ["1900", "1950", "1999", "2050"],
      datasets: [{
          label: "Europe",
          type: "line",
          borderColor: "#8e5ea2",
          data: [408,547,675,734],
          fill: false
        }, {
          label: "Africa",
          type: "line",
          borderColor: "#3e95cd",
          data: [133,221,783,2478],
          fill: false
        }, {
          label: "Europe",
          type: "bar",
          backgroundColor: "rgba(0,0,0,0.2)",
          data: [408,547,675,734],
        }, {
          label: "Africa",
          type: "bar",
          backgroundColor: "rgba(0,0,0,0.2)",
          backgroundColorHover: "#3e95cd",
          data: [133,221,783,2478]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Population growth (millions): Europe & Africa'
      },
      legend: { display: false }
    }
});


// GRÁFICO TIPO SCATTER:

var scatterChart = new Chart(document.getElementById("scatter"), {
    type: 'scatter',
    data: {
        datasets: [{
            label: 'Scatter Dataset',
            data: [{
                x: -10,
                y: 0
            }, {
                x: 0,
                y: 10
            }, {
                x: 10,
                y: 5
            }]
        }]
    },
    options: {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom'
            }]
        }
    }
});

</script>

</body>
</html>
